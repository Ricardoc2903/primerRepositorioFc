    <!------------------- Formulario de Contacto ----------------------------------->

    <div class="form-container">
      <form id="miFormulario" action="/enviar-formulario" class="form" method="POST">
        <h2>Contacto</h2>
        <div class="result-message">
          <span id="message">Ingresa tus datos para que te contactemos</span>
        </div>

        <div class="input-group">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="name" placeholder="Nombre" required>

            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Telefono" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea required>

            <div class="checkbox">
              <p>Â¿Quieres recibir ofertas?</p>
              <input type="checkbox" name="quieroOfertas"> 
            </div>  

            <input class="btn" type="submit" value="Enviar">
        </div>
      </form>
  
    </div>
